<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Owner Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/store-owner/login" th:href="@{/store-owner/login}">Login</a></li>
        <li><a href="/store-owner/register" th:href="@{/store-owner/register}">Register</a></li>
    </ul>
</div>

<div class="container">
    <h1>Store Owner Registration</h1>
    <form action="/store-owner/register" method="post">
        <div class="error-message" th:if="${param.error}">
            <span th:switch="${param.error}">
                <span th:case="'usernameExists'">Username already exists!</span>
                <span th:case="'emailExists'">Email already exists!</span>
                <span th:case="*">An error occurred. Please try again.</span>
            </span>
        </div>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit">Register</button>
        <p>Already have an account? <a href="/store-owner/login" th:href="@{/store-owner/login}">Login here</a></p>
    </form>
</div>

</body>
</html>
