<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Inventory Item</title>
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}">

    <style>
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-container button {
            background-color: #a30000;
            color: white;
            padding: 12px 20px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #800000;
        }

        .form-container button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(163, 0, 0, 0.5);
        }

    </style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/store-owner/login" th:href="@{/store-owner/login}">Logout</a></li>
    </ul>
</div>

<h1>Edit Inventory Item</h1>

<div class="form-container">

    <form action="/store-owner/inventory/edit/{id}" th:action="@{/store-owner/inventory/edit/{id}(id=${inventory.id})}" method="POST">
        <div>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" th:value="${inventory.itemName}" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" th:value="${inventory.category}" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:value="${inventory.price}" step="0.01" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:value="${inventory.quantity}" required>
        </div>
        <div>
            <label for="available">Available:</label>
            <input type="checkbox" id="available" name="available" th:checked="${inventory.available}">
        </div>
        <button type="submit">Update Item</button>
    </form>
</div>

</body>
</html>
