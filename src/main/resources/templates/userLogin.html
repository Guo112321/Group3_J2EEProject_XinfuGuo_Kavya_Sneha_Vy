<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Convenience Hub</title>
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}">
</head>
<body>
<!-- First Navbar -->
<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/register" th:href="@{/user/register}">Register</a></li>
    </ul>
</div>

<!-- Second Navbar (Cherry Red) -->
<div class="secondary-navbar">
    <div class="label">Search Nearest Locations Store</div>
    <div class="search-container">
        <input type="text" placeholder="Search..." />
    </div>
</div>

<!-- Main Content -->
<div class="container">

    <!-- Error Message -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/user/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <!-- Forgot Password Link -->
    <div class="forgot-password">
        <a href="/user/forgot-password" th:href="@{/user/forgot-password}">Forgot Password?</a>
    </div>
</div>

</body>
</html>
