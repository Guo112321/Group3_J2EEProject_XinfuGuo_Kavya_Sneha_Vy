<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Message styles for error and success */
        .message {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/user/login" th:href="@{/user/login}">Login</a></li>
        <li><a href="/user/register" th:href="@{/user/register}">Register</a></li>
        <li><a href="/store-owner/login" th:href="@{/store-owner/login}">Store Owner Login</a></li>
    </ul>
</div>

<!-- Registration Form Container -->
<div class="container">
    <h1>User Registration</h1>

    <!-- Display error message if present -->
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <!-- Display success message if present -->
    <div th:if="${success}" class="message success">
        <p th:text="${success}"></p>
    </div>

    <form action="/user/register" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <div>
            <p>Already have an account? <a href="/user/login" th:href="@{/user/login}">Login here</a></p>
        </div>
    </form>
</div>

</body>
</html>
