<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Owner Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/store-owner/login" th:href="@{/store-owner/login}">Login</a></li>
        <li><a href="/store-owner/register" th:href="@{/store-owner/register}">Register</a></li>
    </ul>
</div>

<div class="container">
    <h1>Store Owner Login</h1>
    <form action="/store-owner/login" method="post">
        <div class="error-message" th:if="${param.error}">
            Invalid username or password!
        </div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/store-owner/register" th:href="@{/store-owner/register}">Register here</a></p>
    </form>
</div>

</body>
</html>
