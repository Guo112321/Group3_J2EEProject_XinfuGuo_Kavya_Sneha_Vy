<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefcfb;
            margin: 0;
            padding: 0 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #a30000;
        }

        .navbar li {
            float: right;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #800000;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 400px;
            height: 40px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a30000;
            color: white;
            border: none;
            cursor: pointer;
            height: 40px;
            border-radius: 4px;
        }

        .search-container button:hover {
            background-color: #800000;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .product-card button {
            margin-top: 10px;
            background-color: #a30000;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .product-card button:hover {
            background-color: #800000;
        }

        .checkout-button {
            display: block;
            margin: 40px auto;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #002f5f;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div class="navbar">
    <ul>
        <li><a href="/" th:href="@{/}">Home</a></li>
        <li><a href="/user/login" th:href="@{/user/login}">Logout</a></li>
    </ul>
</div>

<h1>Welcome to your Dashboard</h1>

<!-- Search -->
<form action="/user/search" method="get">
    <div class="search-container">
        <input type="text" name="query" placeholder="Search for products..." required>
        <button type="submit">Search</button>
    </div>
</form>

<!-- Product Grid -->
<div class="product-grid">
    <div th:each="item : ${inventory}" class="product-card">

        <!-- ðŸ§  Image Matching Logic -->
        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'milk')}"
             th:src="@{/images/milk.png}" alt="Milk" />

        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'banana')}"
             th:src="@{/images/banana.png}" alt="Banana" />

        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'bread')}"
             th:src="@{/images/bread.png}" alt="Bread" />

        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'soap')}"
             th:src="@{/images/soap.png}" alt="Soap" />

        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'egg')}"
             th:src="@{/images/whiteeggs.png}" alt="Eggs" />



        <img th:if="${#strings.containsIgnoreCase(item.itemName, 'toothpaste')
                    or #strings.containsIgnoreCase(item.itemName, 'tooth')}"
             th:src="@{/images/toothpaste.png}" alt="Toothpaste" />

        <!-- ðŸ§ª Debug line (optional) -->
        <!-- <p><strong>DEBUG:</strong> <span th:text="${item.itemName}"></span></p> -->

        <!-- Product Info -->
        <h3 th:text="${item.itemName}">Product Name</h3>
        <p><strong>Category:</strong> <span th:text="${item.category}"></span></p>
        <p><strong>Price:</strong> â‚¹<span th:text="${item.price}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
        <p><strong>Status:</strong> <span th:text="${item.available ? 'Available' : 'Out of Stock'}"></span></p>
        <button th:attr="onclick=${'addToCart(' + item.id + ', 1)'}">Add to Cart</button>
    </div>
</div>

<!-- Checkout -->
<button class="checkout-button" onclick="checkout()">Place Order</button>

<!-- JavaScript -->
<script>
    function addToCart(inventoryId, quantity) {
        fetch('/api/cart/add?inventoryId=' + inventoryId + '&quantity=' + quantity, {
            method: 'POST'
        })
            .then(response => response.text())
            .then(result => {
                alert(result);
            })
            .catch(err => console.error(err));
    }

    function checkout() {
        fetch('/api/cart/checkout', {
            method: 'POST'
        })
            .then(response => response.text())
            .then(orderId => {
                if (isNaN(orderId)) {
                    alert(orderId);
                } else {
                    window.location.href = '/payment?orderId=' + orderId;
                }
            })
            .catch(err => console.error(err));
    }
</script>

</body>
</html>
