<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/styles.css" th:href="@{/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefcfb;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #a30000;
            padding: 10px 20px;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .message-box {
            display: none;
            text-align: center;
            padding: 10px;
            margin: 10px auto;
            max-width: 600px;
            font-weight: bold;
            border-radius: 6px;
            transition: opacity 0.3s ease;
        }

        .container {
            display: flex;
            padding: 20px 40px;
            gap: 30px;
            max-width: 1400px;
            margin: auto;
            align-items: flex-start;
        }

        .filters {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .filters h3 {
            margin-bottom: 10px;
        }

        .filters input,
        .filters select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .filters button {
            width: 100%;
            padding: 10px;
            background-color: #a30000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .products {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 16px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            font-size: 14px;
            margin: 4px 0;
            color: #444;
        }

        .product-card button {
            margin-top: 10px;
            background-color: #a30000;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .place-order {
            text-align: center;
            margin: 40px 0;
        }

        .place-order button {
            background-color: darkgreen;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }

        .out-of-stock {
            margin-top: 10px;
            color: #888;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="navbar">
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/user/login}">Logout</a></li>
    </ul>
</div>

<h1>Welcome to your Dashboard</h1>

<!-- âœ… Feedback Message -->
<div id="messageBox" class="message-box"></div>

<!-- ðŸ§­ Filters + Product Cards -->
<div class="container">
    <div class="filters">
        <h3>Advanced Filters</h3>
        <form action="/user/search/advanced" method="get">
            <input type="text" name="name" placeholder="Search by name">
            <input type="text" name="category" placeholder="Category">
            <input type="number" name="minPrice" step="0.01" placeholder="Min Price">
            <input type="number" name="maxPrice" step="0.01" placeholder="Max Price">
            <select name="available">
                <option value="">Availability</option>
                <option value="true">Available</option>
                <option value="false">Out of Stock</option>
            </select>
            <select name="sortBy">
                <option value="">Sort By</option>
                <option value="price">Price</option>
                <option value="name">Name</option>
            </select>
            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <!-- ðŸ› Product Cards -->
    <div class="products">
        <div class="product-card" th:each="item : ${inventory}">
<!--            <img th:src="@{'/images/' + ${#strings.replace(item.itemName.toLowerCase(), ' ', '').replace('-', '')} + '.png'}"-->
<!--                 alt="Product Image"/>-->
            <h3 th:text="${item.itemName}">Item Name</h3>
            <p><strong>Category:</strong> <span th:text="${item.category}"></span></p>
            <p><strong>Price:</strong> â‚¹<span th:text="${item.price}"></span></p>
            <p><strong>Quantity:</strong> <span th:text="${item.quantity}"></span></p>
            <p><strong>Status:</strong> <span th:text="${item.available ? 'Available' : 'Out of Stock'}"></span></p>

            <button th:if="${item.available}" th:onclick="|addToCart(${item.id})|">Add to Cart</button>
            <span th:if="${!item.available}" class="out-of-stock">Out of Stock</span>
        </div>
    </div>
</div>

<!-- ðŸ›’ View Cart -->
<div class="place-order">
    <a href="/cart"><button>View Cart</button></a>
</div>

<script>
    function showMessage(msg) {
        const box = document.getElementById("messageBox");
        box.textContent = msg;

        if (msg.toLowerCase().includes("added")) {
            box.style.backgroundColor = "#e6ffed";
            box.style.border = "1px solid #90ee90";
            box.style.color = "#0a5227";
        } else {
            box.style.backgroundColor = "#fff0f0";
            box.style.border = "1px solid #ffa8a8";
            box.style.color = "#aa0000";
        }

        box.style.display = "block";
        box.style.opacity = 1;

        setTimeout(() => {
            box.style.opacity = 0;
        }, 3000);
    }

    function addToCart(inventoryId) {
        fetch('/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'inventoryId=' + encodeURIComponent(inventoryId) + '&quantity=1'
        })
            .then(response => response.text())
            .then(result => {
                showMessage(result);
            })
            .catch(err => {
                showMessage("Something went wrong!");
                console.error(err);
            });
    }
</script>
</body>
</html>
