<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>

<form th:action="@{/products/add}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required/><br/>

    <label for="available">Available:</label>
    <input type="checkbox" id="available" th:field="*{available}"/><br/>

    <label for="storeLocation">Store Location:</label>
    <input type="text" id="storeLocation" th:field="*{storeLocation}"/><br/>

    <button type="submit">Add Product</button>
</form>

<a href="/products">Back to Products</a>
</body>
</html>
